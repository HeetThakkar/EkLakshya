<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="#a0bce8">
    <table border="solid" cellpadding="10" cellspacing="10" bgcolor="#fce747" >
    <form>
        <th width="500px">Label</th>
        <th width="500px">Enter Your data according to label</th>
        <tr>
            <td align="center" > USERNAME:</td>
            <td align="center"><INPUT type="text" name="name" placeholder="name"></INPUT></td>
        </tr>
        <tr>
            <td align="center" > PASSWORD:</td>
            <td align="center"><INPUT type="password" name="password" placeholder="password"></INPUT></td>
        </tr>
        
        <tr>
            <td align="center" > PHONE NUMBER:</td>
            <td align="center"><INPUT type="NUMBER" name="phoneno" placeholder="phoneno"></INPUT></td>
        </tr>
       
        <tr>
            <td align="center" > EMAIL:</td>
            <td align="center"><INPUT type="text" name="email" placeholder="email"></INPUT></td>
        </tr>
        <tr>
            <td align="center" > DOB:</td>
            <td align="center"><INPUT type="text" name="dob" placeholder="enter date of birth"></INPUT></td>
        </tr>
        <tr>
            <td align="center" > GENDER:</td>
            <td align="center">MALE: <INPUT type="radio" name="gender" value="male"> </INPUT> FEMALE: <INPUT type="radio" name="gender" value="female"></INPUT></td>
        </tr>
    </form></table>
</body>
</html>
